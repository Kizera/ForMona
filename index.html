<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Sarabun', sans-serif;
            overflow: hidden; 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewport="0 0 20 20" style="fill:black;font-size:20px"><text y="15">üíñ</text></svg>'), auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
            max-width: 90%;
            position: absolute;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 { color: #ff4d6d; font-size: 2em; margin-bottom: 10px; text-shadow: 1px 1px 0px white; }
        p { color: #555; font-size: 1.1em; }
        
        .hidden-content { display: none; opacity: 0; transform: scale(0.9); transition: all 0.5s ease; }
        
        .btn {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.2s;
            position: relative;
            z-index: 20;
        }
        .btn:hover { transform: scale(1.1); }
        
        #no-btn { background: #666; position: absolute; transition: top 0.2s ease, left 0.2s ease; } /* ‡πÄ‡∏û‡∏¥‡πà‡∏° Transition ‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏µ‡∏ô‡∏∏‡πà‡∏°‡πÜ */

        /* --- Gallery (‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô) --- */
        #gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; 
            flex-direction: column;
            justify-content: center;
            background: rgba(0,0,0,0.85); 
            z-index: 5;
            opacity: 0;
            transition: opacity 1s;
        }

        .scroll-track {
            display: flex;
            overflow-x: auto; 
            scroll-behavior: smooth;
            gap: 20px;
            padding: 0 50px;
            height: 70vh; 
            align-items: center;
            scrollbar-width: none; 
        }
        .scroll-track::-webkit-scrollbar { display: none; }

        .gallery-item {
            height: 100%; 
            width: auto; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            cursor: zoom-in;
            flex-shrink: 0; 
            object-fit: cover;
            border: 2px solid white;
        }
        .gallery-item:hover { transform: scale(1.02); z-index: 10; }

        .overlay-text {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            position: absolute;
            top: 20px;
            width: 100%;
            pointer-events: none;
        }

        /* --- Lightbox --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        .lightbox img { max-width: 95%; max-height: 95%; border-radius: 5px; box-shadow: 0 0 30px rgba(255,255,255,0.2); }

        .bg-element { position: fixed; pointer-events: none; z-index: 1; }
        @keyframes floatUp { from { transform: translateY(100vh); opacity: 0; } to { transform: translateY(-10vh); opacity: 1; } }
        @keyframes fallDown { from { transform: translateY(-10vh) rotate(0deg); } to { transform: translateY(100vh) rotate(360deg); } }

    </style>
</head>
<body>

    <div id="effects-container"></div>
    <div id="lightbox" class="lightbox" onclick="closeImage()"><img id="lightbox-img" src=""></div>

    <div id="step1" class="card">
        <h1 style="font-size: 4em;">üíå</h1>
        <h1>‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏±‡∏ö‡∏à‡∏∞‡∏ö‡∏≠‡∏Å...</h1>
        <p>‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ü‡∏±‡∏á‡∏£‡∏∂‡∏¢‡∏±‡∏á?</p>
        <button class="btn" onclick="nextStep('step1', 'step2')">‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß!</button>
    </div>

    <div id="step2" class="card hidden-content">
        <h1 style="font-size: 4em;">ü§î</h1>
        <h1>‡∏ñ‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡∏ô‡∏∞</h1>
        <p>‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡πÑ‡∏´‡∏°?</p>
        <div style="height: 100px; position: relative;">
            <button class="btn" onclick="startGallery()">‡∏£‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î ‚ù§Ô∏è</button>
            <button class="btn" id="no-btn" onmouseover="moveButton()" ontouchstart="moveButton()">‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å üòù</button>
        </div>
    </div>

    <div id="gallery-container">
        <div class="overlay-text">
            <h1 style="color: #ff4d6d; font-size: 3em;">Happy Valentine's Day</h1>
            <p style="color: #fff; font-size: 1.2em;">‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏ß‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡∏ô‡∏∞ üëâ</p>
        </div>
        <div class="scroll-track" id="track"></div>
    </div>

    <script>
        function nextStep(current, next) {
            document.getElementById(current).style.display = 'none';
            const nextEl = document.getElementById(next);
            nextEl.style.display = 'block';
            setTimeout(() => { 
                nextEl.style.opacity = 1; 
                nextEl.style.transform = 'scale(1)'; 
            }, 100);
        }

        function startGallery() {
            document.getElementById('step2').style.display = 'none';
            const gallery = document.getElementById('gallery-container');
            const track = document.getElementById('track');
            
            // Loop 56 Images
            for(let i = 1; i <= 56; i++) {
                const img = document.createElement('img');
                img.src = `img${i}.png`; // ‚ö†Ô∏è ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô .png ‡∏´‡∏£‡∏∑‡∏≠ .jpg
                img.className = 'gallery-item';
                img.loading = 'lazy';
                img.onclick = function() { openImage(this.src); };
                track.appendChild(img);
            }

            const vdoDiv = document.createElement('div');
            vdoDiv.className = 'gallery-item';
            vdoDiv.style.width = '500px'; 
            vdoDiv.style.position = 'relative';
            vdoDiv.style.background = 'black';
            vdoDiv.innerHTML = `
                <iframe src="https://drive.google.com/file/d/1Hv_zlTYD3xID9uEZWKimJt9xFVj85MNz/preview" 
                style="width:100%; height:100%; border:none;" allow="autoplay"></iframe>
            `;
            track.appendChild(vdoDiv);

            gallery.style.display = 'flex';
            setTimeout(() => { gallery.style.opacity = 1; }, 100);
            setInterval(createHeart, 200);
            setInterval(createFlower, 400);
        }

        // --- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏™‡∏π‡∏ï‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å (‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏•‡πâ‡∏ô‡∏à‡∏≠) ---
        function moveButton() {
            const btn = document.getElementById('no-btn');
            
            // 1. ‡∏´‡∏≤‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            
            // 2. ‡∏´‡∏≤‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏∏‡πà‡∏°
            const btnW = btn.offsetWidth;
            const btnH = btn.offsetHeight;

            // 3. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ (Margin) ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏ß‡πâ 20px)
            const margin = 20;

            // 4. ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏°‡∏ß‡∏¥‡πà‡∏á‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á (‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ - ‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏∏‡πà‡∏° - ‡∏Ç‡∏≠‡∏ö)
            const maxLeft = screenW - btnW - margin;
            const maxTop = screenH - btnH - margin;

            // 5. ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç (‡πÉ‡∏ä‡πâ Math.max(margin, ...) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢/‡∏ö‡∏ô)
            const newLeft = Math.max(margin, Math.random() * maxLeft);
            const newTop = Math.max(margin, Math.random() * maxTop);

            // 6. ‡∏™‡∏±‡πà‡∏á‡∏¢‡πâ‡∏≤‡∏¢
            btn.style.position = 'fixed';
            btn.style.left = newLeft + 'px';
            btn.style.top = newTop + 'px';
        }

        function openImage(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeImage() {
            document.getElementById('lightbox').style.display = 'none';
        }

        const fx = document.getElementById('effects-container');
        function createHeart() {
            const el = document.createElement('div');
            el.className = 'bg-element';
            el.innerHTML = Math.random()>0.5 ? '‚ù§Ô∏è':'üíñ';
            el.style.left = Math.random()*100+'vw';
            el.style.fontSize = (Math.random()*20+20)+'px';
            el.style.animation = `floatUp ${Math.random()*3+2}s linear`;
            fx.appendChild(el);
            setTimeout(()=>el.remove(),5000);
        }
        function createFlower() {
            const el = document.createElement('div');
            el.className = 'bg-element';
            el.innerHTML = Math.random()>0.5 ? 'üå∏':'üåπ';
            el.style.left = Math.random()*100+'vw';
            el.style.top = '-10vh';
            el.style.fontSize = (Math.random()*20+15)+'px';
            el.style.animation = `fallDown ${Math.random()*5+3}s linear`;
            fx.appendChild(el);
            setTimeout(()=>el.remove(),8000);
        }
        setInterval(createHeart, 800);
    </script>
</body>
</html>
